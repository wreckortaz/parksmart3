<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h2>Login</h2>
        <input type="text" id="company-id" placeholder="Enter Company ID" required>
        <input type="text" id="plate-number" placeholder="Enter Plate Number" required>
        <button id="login-btn">Login</button>
    </div>

    <div id="parking-screen" class="hidden">
        <h2>Parking Spots</h2>
        <div class="parking-grid">
            <div class="parking-spot" id="p1">P1</div>
            <div class="parking-spot" id="p2">P2</div>
            <div class="parking-spot" id="p3">P3</div>
            <div class="parking-spot" id="p4">P4</div>
            <div class="parking-spot" id="p5">P5</div>
            <div class="parking-spot" id="p6">P6</div>
            <div class="parking-spot" id="p7">P7</div>
            <div class="parking-spot" id="p8">P8</div>
            <div class="parking-spot" id="p9">P9</div>
            <div class="parking-spot" id="p10">P10</div>
            <div class="parking-spot" id="p11">P11</div>
            <div class="parking-spot" id="p12">P12</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
